<html> 
  <head> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/chessboard.css">
    <script> 
      function loadGame() {
        $("#game-section").load("chess.html");
        $("#startBtn").remove();
      }
    </script> 
  </head> 
  <body>
    <div id="startBtn" class="container">
      <button onclick="loadGame()" class="btn btn-lg btn-block btn-success">Start</button>
    </div>
    <div id="game-section"></div>
  </body>
</html>
